<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Upload Skin - Minecraft Server</title>

    <style>
        body {
            background-color: #1E1E1E;
            height: 100vh;
        }

        main {
            color: white;
            height: inherit;
            display: grid;
        }

        form {
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<body class="container">

    <main>
        <form action="/skins/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="username" class="form-label">Nickname</label>
              <input name="username" type="text" class="form-control" id="username" maxlength="30">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Skin</label>
                <input name="image" class="form-control" type="file" accept=".png" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary" value="OK">Submit</button>
          </form>
    </main>
    
</body>
</html>
